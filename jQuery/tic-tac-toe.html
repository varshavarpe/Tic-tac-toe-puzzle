<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="jquery-3.6.0.min.js"></script>

</head>

<body>
    <div id="mydiv"><b> Tic Tac Toe Game</b></div><br>
    <!-- <div class="text-center"> <button class="btn btn-primary btn-lg" style="border-radius: 25px;">Start</button></div><br> -->
    <div class="text-center">
        <table id="table" style="margin:auto">
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>
    </div>
    <script>
        let move = 1;
        let start = true;
        $(document).ready(function () {
            $('table tr td').click(function () {
                if ($(this).text() == "" && start) {
                    if ((move % 2) == 1) {
                        $(this).append("X");
                        $(this).css('color', "white")
                    } else {
                        $(this).append("O");
                        $(this).css('color', "white")
                    }
                    move++;
                    if (winner() != -1 && winner() != "") {
                        if (winner() == "X") {
                            $("body").append('<div class="winner"><span>Winner</span>X</div>');
                            $("body").append('<button class="btn btn-secondary" onclick="location.reload()">play again</button>');
                            $(".winner").css("background-color", "gray");
                            // $("button").css("background-color", "black")
                            $("button").css("color", "black");

                        } else {
                            $('body').append('<div class="winner"><span>Winner</span>O</div>');
                            $('body').append('<button class="btn btn-secondary" onclick="location.reload()">play again</button>');
                            $(".winner").css("background-color", "gray");
                            // $("button").css("background-color", "black")
                            $("button").css("color", "black");
                        }
                        start = false;
                    }
                }
            });
        });
        function winner() {
            let td1 = $('table tr:nth-child(1) td:nth-child(1)').text();
            td2 = $('table tr:nth-child(1) td:nth-child(2)').text();
            td3 = $('table tr:nth-child(1) td:nth-child(3)').text();
            td4 = $('table tr:nth-child(2) td:nth-child(1)').text();
            td5 = $('table tr:nth-child(2) td:nth-child(2)').text();
            td6 = $('table tr:nth-child(2) td:nth-child(3)').text();
            td7 = $('table tr:nth-child(3) td:nth-child(1)').text();
            td8 = $('table tr:nth-child(3) td:nth-child(2)').text();
            td9 = $('table tr:nth-child(3) td:nth-child(3)').text();

            if ((td1 == td2) && (td2 == td3)) {
                return td3;
            }
            else if ((td4 == td5) && (td5 == td6)) {
                return td6;
            }
            else if ((td7 == td8) && (td8 == td9)) {
                return td9;
            }
            else if ((td1 == td4) && (td4 == td7)) {
                return td7;
            }
            else if ((td2 == td5) && (td5 == td8)) {
                return td8;
            }
            else if ((td3 == td6) && (td6 == td9)) {
                return td9;
            }
            else if ((td1 == td5) && (td5 == td9)) {
                return td9;
            }
            else if ((td3 == td5) && (td5 == td7)) {
                return td7;
            }
            return -1;
        }
    </script>
</body>

</html>
